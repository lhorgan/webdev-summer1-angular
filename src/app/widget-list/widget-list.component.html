<div *ngFor="let widget of widgets">
  <div [ngSwitch]="widget.className" class="widget">
    <div *ngSwitchCase="'heading'">
      <!--<h1>Heading Widget</h1>-->
      <h3>{{ widget.name }}</h3>
      <div [ngSwitch]="widget.size">
        <h1 *ngSwitchCase="'1'">{{widget.text}}</h1>
        <h2 *ngSwitchCase="'2'">{{widget.text}}</h2>
        <h3 *ngSwitchCase="'3'">{{widget.text}}</h3>
      </div>
    </div>
    <div *ngSwitchCase="'link'">
      <h3>{{ widget.name }}</h3>
      <a href="{{widget.link}}">{{widget.text}}</a>
    </div>
    <div *ngSwitchCase="'list'">
      <h3>{{ widget.name }}</h3>
      <ul class="list-group" *ngIf="widget.listItems">
        <li class="list-group-item"
            *ngFor="let item of widget.listItems.split('\n')">
          {{item}}
        </li>
      </ul>
    </div>
    <div *ngSwitchCase="'image'">
      <h3>{{ widget.name }}</h3>
      <img src="{{ widget.image }}" style="width: 200px" />
    </div>
    <div *ngSwitchCase="'paragraph'">
      <h3>{{ widget.name }}</h3>
      <div>{{ widget.text }}</div>
    </div>
  </div>
</div>
