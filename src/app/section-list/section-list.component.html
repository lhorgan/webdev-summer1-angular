<div class="container-fluid">
  <h1>Sections for course: {{courseId}}</h1>

  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      {{section.section.name}} {{section.section.seats}}
      <button (click)="enroll(section)"
              class="float-right btn btn-primary"
              *ngIf="section.seatsLeft > 0 && !section.enrolled">Enroll</button>

      <button (click)="enroll(section)"
              class="float-right btn btn-primary"
              *ngIf="section.enrolled">Un-enroll</button>

      <button class="float-right btn btn-danger"
              disabled
              *ngIf="!section.enrolled && section.seatsLeft <= 0">Full X</button>
    </li>
  </ul>

</div>
